<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Google Fomt -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Moviepedia</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav class="navbar navbar-light justify-content-between">
                    <a href="index.html" class="navbar-logo">Moviepedia
                        <span>Movies</span>
                    </a>
                    <button id="new_research" type="button" class="btn btn-outline-danger hidden">New Research</button>
                </nav>
            </div>
        </div>
    </header>
    <!-- Main  -->
    <section class="main">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                <div id="card-wrapper">
                    <input id="search" type="text" placeholder="Search">
                    <!-- GenerateHTML -->
                    <script id="template" type="text/x-handlebars-template">
                        <div class="card">
                                <img class="card-img-top" src="{{ poster }}" alt="{{ title }}">
                                 <div class="card-body">
                                   <h5 class="card-title">{{ title }}</h5>
                                   <p class=" card-text">{{ overview }}</p>
                                 </div>
                            </div>                      
                        </script>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span>Moviepedia - &copy; 2019 Gian Maria Tarsi</span>
            </div>
        </div>
    </footer>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <!-- JS -->
    <script src="scripts.js"></script>
</body>

</html>
